<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle Landing Page With Single Introductory Section
    </title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <h1><img src="images/logo.svg" alt="Logo" /></h1>
      <div class="container__image">
        <img src="images/illustration-mockups.svg" alt="Illustration" />
      </div>
      <div class="container__content">
        <p class="container__title">Build The Community Your Fans Will Love</p>
        <p class="container__details">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <a href="#" class="container__register">Register</a>
      </div>
      <div class="container__social-media">
        <a href="#"
          ><img src="images/facebook-f-brands.svg" alt="Facebook"
        /></a>
        <a href="#"><img src="images/twitter-brands.svg" alt="Twitter" /></a>
        <a href="#"
          ><img src="images/instagram-brands.svg" alt="Instagram"
        /></a>
      </div>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/GenesisGran" target="_blank"
          >Rafli Ichsan (Genesis Gran)</a
        >.
      </p>
    </footer>
  </body>
</html>
